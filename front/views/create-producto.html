<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <a href="../index.html">Ir a inicio</a>

    <br>
    <h1>Crear Marca</h1>
    <br>
    <form id="form-producto">
        <div class="row">
            <div class="col l3">
                <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
            </div>
            <div class="col l3">
                <select name="" id="talla" class="form-control" required>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                </select>
            </div>

            <div class="col l3">
                <input type="text" class="form-control" placeholder="observaciones" id="observaciones" required>
            </div>

            <div class="col l3">
                <select name="" id="marca_id" class="form-control" required>
                </select>
            </div>

            <div class="col l3">
                <input type="number" class="form-control" placeholder="cantidad" id="cantidad" required>
            </div>

            <div class="col l3">
                <input type="date" class="form-control" placeholder="fecha_embarque" id="fecha_embarque" required>
            </div>

            <input type="submit" value="Crear producto" class="btn btn-success">
        </div>
    </form>

    <script src="./../js/create-producto.js"></script>
</body>
</html>
